<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Динамическая страница</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            #welcome {
                display: none;
                margin-top: 20px;
                font-size: 20px;
                color: green;
            }

            .fade {
                opacity: 0;
                transition: opacity 0.6s ease;
            }

            .fade.show {
                opacity: 1;
            }

            .dark {
                background-color: #222;
                color: #eee;
            }

            .dark input {
                background-color: #333;
                color: #fff;
                border: 1px solid #555;
            }

            .dark button {
                background-color: #444;
                color: #fff;
            }

            .fade-out {
                opacity: 0;
                transition: opacity 0.6s ease;
            }

            #h_1 {
                color: rgb(74, 74, 73);
                font-size: 25px;
                padding: 20px;
                margin: 20px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
        </style>

    </head>
        <h1 id="h_1">Добро пожаловать!</h1>

        <button id="themeBtn">Тёмная тема</button>

        <label>Введите имя:</label>
        <input id="username" type="text" placeholder="Ваше имя">

        <button id="btn">Поприветствовать</button>

        <p id="counter">Нажатий: 0</p>

        <div id="welcome" class="fade"></div>

        <script src="script.js"></script>
    </body>
</html>
